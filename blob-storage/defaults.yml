# Defines Blob Srtorage Name
variables:
  - name: blob_name
    value: "sa${{ parameters.project_name }}blb${{ parameters.environment }}"
  - name: access-tier
    ${{ if ne(parameters.access-tier, '')}}:
      value: ${{ parameters.access-tier }}
    ${{ if eq(parameters.access-tier, '')}}:
      value: "Hot"
