parameters:
- name: project_name
- name: environment
- name: sku

# Defines Blob Srtorage Name
variables:
  - name: blob_name
    value: "sa${{ parameters.project_name }}blb${{ parameters.environment }}"
  - name: access_tier
    value: Hot
  - name: tls_version
    value: TLS1_2
  - name: public_network_access
    value: Disabled
  - name: kind
    value: StorageV2
  - name: sku
    ${{ if not(parameters.sku) }}:
      value: ${{ parameters.sku }}
    ${{ if parameters.sku }}:
      value: Standard_RAGRS